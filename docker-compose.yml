services:
  transport-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        VITE_API_BASE_URL: http://localhost:3025
        VITE_TRANSPORT_API_URL: http://localhost:3025
        VITE_COMMON_API_URL: http://localhost:3030
        VITE_MEDIA_API_URL: http://api.aaziko.com
        PORT: 3070
    container_name: aaziko-transport-app
    ports:
      - "3070:3070"
    volumes:
      # Mount source code for hot reloading
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./vite.config.js:/app/vite.config.js
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      - ./tsconfig.json:/app/tsconfig.json
      - ./eslint.config.js:/app/eslint.config.js
      - ./.env.development:/app/.env.development
      # Prevent overwriting node_modules
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:3025
      - VITE_TRANSPORT_API_URL=http://localhost:3025
      - VITE_COMMON_API_URL=http://localhost:3030
      - VITE_MEDIA_API_URL=http://api.aaziko.com
      - PORT=3070
    restart: unless-stopped
    networks:
      - aaziko-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3070"]
      timeout: 10s
      interval: 30s
      retries: 3
      start_period: 40s
    command: npm run dev -- --host 0.0.0.0

networks:
  aaziko-dev:
    external: true
    name: aaziko-dev
